<ion-view view-title="Tags">
	<ion-content>
		<ion-list>
			<ion-item class=" item-icon-right" ng-repeat="tag in tags" type="item-text-wrap" href="#/tab/tags/{{tag.tag}}" ng-style="{'background-color': tag.color}">
				<div >
					<h2 >{{tag.tag}} </h2>
					<p>
						total time: {{  tag.time }} h
					</p>
					<i class="icon ion-chevron-right icon-accessory"></i>
				</div>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
